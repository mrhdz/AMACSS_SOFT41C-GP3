<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Space - Contactanos</title>
    <link rel="icon" href="img/logo blanco.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Menú de navegación -->
    <header class="bg-success text-white p-3 d-flex justify-content-between align-items-center">
        <a href="index.html">
            <img src="img/logo amarillo.png" alt="ATC Logo" class="img-fluid" style="width: 90px;">
        </a>
        <nav>
            <a href="index.html" class="text-white text-decoration-none me-3">Inicio</a>
            <a href="acercadeNosotros.html" class="text-white text-decoration-none me-3">Nosotros</a>
            <a href="#" class="text-white text-decoration-none me-3">Reservar Cancha</a>
            <a href="#" class="text-white text-decoration-none me-3">Dueño de Cancha</a>
            <a href="contactanos.html" class="text-white text-decoration-none">Contacto</a>
        </nav>
        <a href="#" class="btn btn-light">Administra tu cancha</a>
    </header>

    <!-- Encabezado de la página -->
    <header class="bg-dark text-white text-center py-5">
        <h1>Contáctanos</h1>
        <p>¿Tienes alguna pregunta o necesitas más información? ¡Estamos aquí para ayudarte!</p>
    </header>

    <!-- Sección de formulario de contacto -->
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="bg-white rounded p-4 shadow-sm">
                    <h2 class="text-center mb-4">Envíanos un mensaje</h2>
                    <form action="#" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Tu nombre completo" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Tu correo electrónico" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Número de Teléfono</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Tu número de teléfono" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Asunto</label>
                            <input type="text" class="form-control" id="subject" name="subject" placeholder="Asunto de tu mensaje" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Enviar Mensaje</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Pie de página -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Alquiler de Locales Deportivos. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
